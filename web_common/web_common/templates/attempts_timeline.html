<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<style>
.google-visualization-tooltip {
border: solid 1px #bdbdbd;
border-radius: 2px;
background-color: white;
position: absolute;
box-shadow: 0px 2px 2px 0px rgba(0, 0, 0, 0.6);
font-size: 11px;
-moz-box-shadow: 0px 2px 2px 0px rgba(0, 0, 0, 0.6);
-webkit-box-shadow: 0px 2px 2px 0px rgba(0, 0, 0, 0.6);
font-family: arial;
}

.google-visualization-tooltip div {
  padding:5px;
}
</style>

<script type="text/javascript">
  google.charts.load("current", {packages:["timeline"]});
  google.charts.setOnLoadCallback(drawChart);
  function drawChart() {

    var container = document.getElementById('attempts-timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable({{ attempts_plot_data | safe }});
    chart.draw(dataTable, {{ attempts_plot_options | safe }});
  }
</script>

<div id="attempts-timeline"></div>
